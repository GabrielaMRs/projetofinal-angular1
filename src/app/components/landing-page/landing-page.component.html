<div class="landing-page">
    <h1>Bem-vindo ao nosso site</h1>
    <p>Por favor, faça login para continuar.</p>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Digite seu email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
          Por favor, insira um email válido.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Digite sua senha"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          A senha deve ter pelo menos 6 caracteres.
        </div>
      </div>
  
      <button type="submit" class="cta-button" [disabled]="loginForm.invalid">Entrar</button>

      <div *ngIf="loginError" style="color: red; margin-top: 10px;">
        {{ loginError }}
      </div>
    </form>
  </div>
